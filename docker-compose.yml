services:
  chromadb:
    image: ghcr.io/chroma-core/chroma:latest
    container_name: chromadb
    ports:
      - "8000:8000"
    volumes:
      - ./data/chroma_server:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE

  ai-cli:
    build:
      context: .
      dockerfile: Dockerfile
      target: release
    image: ai-cli:latest
    container_name: ai-cli
    env_file:
      - .env
    environment:
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
    volumes:
      - ./data:/app/data
      - ./.cache:/app/.cache
    stdin_open: true
    tty: true
    depends_on:
      - chromadb
    profiles:
      - cli

  ai-cli-test:
    build:
      context: .
      dockerfile: Dockerfile
      target: test
    image: ai-cli:test
    container_name: ai-cli-test
    volumes:
      - ./app:/app/app
      - ./tests:/app/tests
      - ./pytest.ini:/app/pytest.ini:ro
      - ./.cache:/app/.cache
      - ./data:/app/data
    env_file:
      - .env.test
    environment:
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
    profiles:
      - test
    depends_on:
      - chromadb

  ai-web:
    build:
      context: .
      dockerfile: Dockerfile
      target: release
    image: ai-web:latest
    container_name: ai-web
    env_file:
      - .env
    environment:
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - STREAMLIT_SERVER_ENABLE_STATIC_SERVING=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./.cache:/app/.cache
    command: streamlit run app/web/main.py --server.address=0.0.0.0
    stdin_open: true
    tty: true
    depends_on:
      - chromadb
